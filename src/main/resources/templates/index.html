<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>HFPhoto</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>
	<h2>HFPhoto</h2>


	<table>
    <thead>
        <tr>
            <th> Album </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${album.empty}">
            <td colspan="2"> Finns inga album </td>
        </tr>
        <tr th:each="ettAlbum : ${album}">
            <td><a th:href="@{/album?name=}+${ettAlbum.Namn}"><span th:text="${ettAlbum.Namn}"></span></a></td>
        </tr>
    </tbody>
    </table>




<p>
	
	<form action="/newAlbum" method="post">
      <label for="albumname">Skapa nytt album:</label><input type="text" id="albumname" name="albumname" placeholder="albumets namn"><br>
      <input type="submit" value="Skapa">
    </form> 
	
	
    <p>Get your greeting <a href="/greeting">here</a></p>
    <p>Get your image <a href="/image">here</a></p>
    <p>Titta på <a href="/film">film</a></p>
    <p th:text="startsidansåklart" />
    <p>startsidan såklart</p>
    <p>Current time is <span th:text="${serverTime}"></span>
</body>
</html>
